<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Sign In - Creato Studios</title>
</head>

<body class="bg-black text-white flex items-center justify-center min-h-screen">

<header class="fixed top-0 w-full z-[200] px-16 py-8 flex justify-between items-center bg-black/20 backdrop-blur-sm">
  <!-- header unchanged -->
</header>

<main class="w-full max-w-md p-10 bg-[#111] border border-white/10 rounded-3xl shadow-2xl mt-20">
  <h1 class="text-4xl font-black mb-2 italic">Sign In</h1>
  <p class="text-gray-400 mb-8 text-sm">Welcome back to the CreatorStudios System.</p>

  <form class="space-y-5">
    <div>
      <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-2 font-bold">
        Email Address
      </label>
      <input
        id="email"
        type="email"
        placeholder="email@example.com"
        class="w-full bg-white/5 border border-white/10 p-4 rounded-xl focus:outline-none focus:border-white transition"
        required
      >
    </div>

    <div>
      <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-2 font-bold">
        Password
      </label>
      <input
        id="password"
        type="password"
        placeholder="••••••••"
        class="w-full bg-white/5 border border-white/10 p-4 rounded-xl focus:outline-none focus:border-white transition"
        required
      >
    </div>

    <button
      type="submit"
      class="w-full bg-white text-black font-bold py-4 rounded-xl mt-4 hover:bg-gray-200 transition uppercase tracking-widest text-xs"
    >
      Login
    </button>
  </form>

  <p class="mt-8 text-center text-gray-500 text-sm">
    Don't have an account?
    <a href="signup.html" class="text-white font-bold hover:underline">Sign Up</a>
  </p>
</main>

<!-- ✅ INLINE LOGIN LOGIC (NO CACHE ISSUE) -->
<script>
  console.log("INLINE LOGIN SCRIPT LOADED");

  const BASE_URL = "https://creatostudiosbackend.vercel.app";

  document.addEventListener("DOMContentLoaded", () => {
    const form = document.querySelector("form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Email and password are required");
        return;
      }

      try {
        const response = await fetch(`${BASE_URL}/v1/auth/signin`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            email: email,
            password: password
          })
        });

        const text = await response.text();
        console.log("RAW RESPONSE:", text);

        let data;
        try {
          data = JSON.parse(text);
        } catch {
          throw new Error("Server did not return JSON");
        }

        if (!response.ok) {
          throw new Error(data.message || "Login failed");
        }

        // ✅ Save token
        localStorage.setItem("Bearer", data.token);

        // ✅ Redirect
        window.location.href = "Dashboard.html";

      } catch (error) {
        console.error("LOGIN ERROR:", error.message);
        alert(error.message);
      }
    });
  });
</script>

</body>
</html>
